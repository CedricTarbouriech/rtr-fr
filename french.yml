helpTip:
  comment: "Help Module - Pop-up Help Tips"
  javaClass: "rtr.help.HelpModule.java"
  
  tip:
    sandboxModeHeader:
      text: "Mode bac à sable !"
    sandboxMode:
      text: "Bienvenue dans le mode bac à sable ! Le mode bac à sable vous permet de jouer avec le moteur du jeu et les mécaniques. Vous pouvez faire apparaitre des monstres, placer des bâtiments préconstruits, dessiner le terrain, et plein d'autres choses amusantes. Soyez simplement averti, le mode bac à sable vous permet de faire des choses bien au-delà des limites du jeu. Si vous abusez trop du jeu en mode bac à sable, le jeu risque d'être surchargé et de geler. Vous avez été prévenu ! Amusez-vous bien. :)"
    gameSpeedHeader:
      text: "AVERTISSEMENT SUR LE CONTRÔLE DE LA VITESSE !"
    gameSpeed:
      text: "Les contrôles de vitesse sont encore très récents et expérimentaux. $RED1Le fait de régler la vitesse au-delà de 2x peut causer de graves problèmes de performance tard dans la partie. $WHI0Faites le à vos risques et périls ! Si le jeu arrête de répondre, vous pouvez $GRE1appuyer sur la barre d'espace $WHI0pour mettre le jeu en pause et baisser la vitesse du jeu avant de reprendre la partie."
    worldMapWelcomeHeader:
      text: "Bienvenue !"
    worldMapWelcome:
      text: "Bienvenue dans Rise to Ruins. Pour votre premier village, vous pouvez sélectionner la région de votre choix en cliquant sur les cases éclairées, puis sur 'Créer un village'. À partir de là, des villageois vous seront fournis pour vous aider à démarrer. Vous ne pouvez sélectionner qu'une seule fois n'importe quelle région sur la carte. Une fois que vous aurez établi votre village principal, vous serez en mesure de vous étendre vers d'autres régions, alors choisissez judicieusement ! Pour l'instant, concentrez-vous sur le développement de votre premier village !"
    worldMapMigrationHeader:
      text: "Migrer !"
    worldMapMigration:
      text: "Vous avez assez de villageois pour migrer vers $YEL1{regionName}$WHI0! Si vous êtes prêt, cliquez sur la région et sélectionnez 'Créer un village'. Les villageois arriveront peu de temps un fois votre nouveau campement placé. Contrairement à votre première région, vous n'obtiendrez pas de villageois ou de ressources gratuites."
    welcomeCampHeader:
      text: "Le campement"
    welcomeCamp:
      text: "Bienvenue dans votre première région ! La première chose à faire est de placer votre $YEL1Campement $WHI0quelque part ! Une bonne position de départ devrait être proche d'arbres, de roches, de cristaux, de nourriture et d'eau. Pour placer votre campement, appuyer d'abord sur $GRE1'OK!'$WHI0 pour fermer ce conseil et automatiquement sortir le jeu de pause, $GRE1puis sélectionnez le bouton clignotant 'Placer le campement' à droite.~~$WHI1Bonne chance !"
    welcomeTipsHeader:
      text: "Conseils !"
    welcomeTips:
      text: "Il est temps de commencer ! Comme c'est votre première fois, vous obtiendrez des tonnes de conseils pendant que vous jouez. $RED1Ce jeu a une courbe d'apprentissage raide$WHI0 et vous aurez besoin de toute l'aide que vous pouvez obtenir ! $GRE1Le jeu est en pause quand un conseil est affiché $WHI0, donc prenez le temps de les lire !~~Vous pouvez désactiver ces conseils dans les paramètres, mais si vous n'avez jamais joué avant, cela n'est pas recommandé !"
    harvestingResourcesHeader:
      text: "Récolter des ressources"
    harvestingResources:
      text: "Pleins d'ouvriers assignés aux bâtiments tels que les $YEL1Cabannes de bûcherons$WHI0, les $YEL1Exploitations minières$WHI0 et le $YEL1Centre du village$WHI0 sont autorisés à récolter des ressources comme la pierre et le bois sur la carte. Vous pouvez affecter des ouvriers en utilisant les $GRE1boutons d'assignation de récolte en bas à gauche de l'interface graphique $WHI0afin de récolter les matériaux que vous voulez en sélectionnant les ressources sur la carte. Si il y a des ouvriers autorisés à collecter des ressources, ils le feront d'eux mêmes !"
    villageWorkersHeader:
      text: "Ouvriers"
    villageWorkers:
      text: "De nombreux bâtiments peuvent être assignés à des travailleurs et permettront d'effectuer différentes tâches. Les $YEL1ouvriers$WHI0 assignées au $YEL1Centre du village$WHI0 pourront, par exemple, construire, réparer et démanteler différentes structures. Ils peuvent aussi récolter des matières premières, mais seulement si ils en ont besoin pour construire quelque chose. En revanche, les $YEL1Récolteurs$WHI0 dans les bâtiments tels que les $YEL1Cabannes de bûcherons$WHI0 continueront à récolter des matériaux quoi qu'il arrive et feront des réserves. $YEL1Vous pouvez avoir une vue d'ensemble de tous les ouvriers dans le panneau de main-d'oeuvre à gauche."
    workBuildingsHeader:
      text: "Bâtiments d'ouvrage"
    workBuildings:
      text: "{buildingName}$WHI0 construit par vos villageois ! Ce bâtiment ajoute {amount} emplacements de $GRE1{mobJobName}$WHI0 ! Si vous voulez que vos villageois fassent ce travail, vous aurez besoin de libérer un certain nombre d'ouvriers et les assigner à ce bâtiment. Vous pouvez faire ça à deux endroits, dans le $GRE1panneau de main-d'oeuvre à gauche$WHI0, ou en cliquant sur le bâtiment {buildingName}$GRE1 et utiliser la fenêtre en bas$WHI0. Ensuite, $GRE1cliquez sur les boutons + ou -$WHI0 pour ajuster le nombre d'ouvriers désiré. $RED1Si vous n'avez aucun villageois disponible, assurez-vous de baisser le nombre de travailleurs désirés dans les autres bâtiments !$WHI0"
    buildingDamageHeader:
      text: "Bâtiments endommagés"
    buildingDamage:
      text: "Le bâtiment {buildingName}$WHI0 est endommagé ! Si vous avez des constructeurs et que la structure est à portée de votre village, ils essaieront automatiquement de la réparer quand ils en auront le temps."
    resouceManagementHeader:
      text: "Gestion de ressources"
    resouceManagement:
      text: "Le bâtiment {buildingName}$WHI0 que vous venez de construire peut fabriquer des ressources tel que $YEL1{resourceName}, $WHI0 mais pour que vous villageois y travaillent $RED1vous devez assigner des {mobJobName} $RED1et leur dire de produire des ressources dans l'onglet de gestion des ressources à gauche. $WHI0Mettre une valeur $GRE1'Maintenir'$WHI0 à la ressources va essayer d'en garder autant dans le village tout le temps, alors que $GRE1'Faire'$WHI0 va juste leur en faire faire un certain nombre. Vous pouvez aussi mettre la valeur au dessus de 500 pour qu'ils en produisent/maintiennent à l'infini. Vous pouvez contrôler la quantité de ressources récoltées de la même manière."
    energyHeader:
      text: "Energie"
    energy:
      text: "Le bâtiment {buildingName} $WHI0que vos villageois viennent de construire utilise de l'énergie. Les vâtiments qui utilisent de l'énergie doivent être  alimentés en essence. Vous pouvez générer de l'essence en remplissant des $YEL1Collecteurs d'essence$WHI0 avec du $GRE1crylithum$WHI0 qui est raffiné dans les $YEL1Cristalleries$WHI0. Les créatures vivantes telles que les montres, les animaux et les villageois vont aussi lâcher de l'essence en mourrant, si vous avez des $YEL1Collecteurs d'essence$WHI0, l'essence perdue sera recueillie et livrée aux bâtiments qui peuvent l'utiliser."
    ammoHeader:
      text: "Munitions"
    ammo:   
      text: "Le bâtiment {buildingName} $WHI0que vos villageois viennent de terminer de construire nécessite des munitions pour fonctionner. Vous aurez besoin de construire une fabrique de munitions pour l'accompagner, tel qu'une $YEL1Archerie$WHI0 ou un $YEL1Fabriquant de cartouches$WHI0."
    refineHeader:
      text: "Matériaux raffinés"
    refineNew:   
      text: "Certains bâtiments nécessitent des matériaux raffinés, comme les planches, la pierre ou le crylithium. Le bâtiment {buildingName}$WHI0 que vous venez de placer est l'un d'eux. Si un bâtiment nécessite l'une de ces ressources citée plus haut et que vous n'avez aucun moyen de fabriquer, ils feront ce qu'ils peuvent, mais le bâtiment ne sera jamais achevé. Vous pouvez raffiner la plupart des matériaux à l'intérieur des bâtiments de raffinage, tel que la $YEL1Cabanne du bûcheron$WHI0 ou le $YEL1Tailleur de pierres$WHI0. Les deux peuvent se trouvent dans la catégorie raffinage dans l'onglet de construction."
    refineReclaim:
      text: "Certains bâtiments nécessitent des matériaux raffinés, comme les planches, la pierre ou le crylithium. Le bâtiment {buildingName}$WHI0 que vous venez d'essayer de récupérer est l'un d'eux. Si un bâtiment nécessite l'une de ces ressources citée plus haut et que vous n'avez aucun moyen de fabriquer, ils feront ce qu'ils peuvent, mais le bâtiment ne sera jamais achevé. Vous pouvez raffiner la plupart des matériaux à l'intérieur des bâtiments de raffinage, tel que la $YEL1Cabanne du bûcheron$WHI0 ou le $YEL1Tailleur de pierres$WHI0. Les deux peuvent se trouvent dans la catégorie raffinage dans l'onglet de construction."
    farmingHeader:
      text: "Agriculture"
    farming:   
      text: "Vos villageois ont construit leur première ferme ! Une fois que vous y aurez assigné des travailleurs, ils essaieront de démarrer les cultures en récoltant $GRE1de la nourriture sauvage et de l'eau$WHI0. Vous pouvez récolter les deux en cliquant sur le bouton $GRE1'Récolter eau/nourriture' $WHI0dans l'onglet à gauche. La nourriture pousse dans les fermes et est maintenue et récoltée automatiquement !"
    buildingPriorityHeader:
      text: "Priorité de construction"
    buildingPriority:   
      text: "Saviez-vous que vous pouvez ajuster les priorités de construction ? Il vous suffit de sélectionner l'option $YEL1'Liste des bâtiments'$WHI0 en $YEL1haut à droite$WHI0 puis de cliquer sur les $YEL1flèches haut/bas$WHI0 pour réarranger les priorités de certains bâtiments par rapport à d'autres. Un bâtiment avec une priorité plus élevée va être construit,démantelé et réparé avant les autres."
    noHomesHeader:
      text: "Logements"
    noHomes:   
      text: "Vous êtes au jour {day} et vous n'avez pas encore construit de logement, vos villageois ont besoin d'un endroit où vivre ou ils deviendront malheureux. Vous avez aussi besoin de logements pour que vos villageois se mettent en couple et qu'ils aient des enfants un jour, avec un peu de chance."
    noFarmsHeader:
      text: "Agriculture"
    noFarms:   
      text: "Vous êtes au jour {day} et vous n'avez pas encore construit de $YEL1ferme$WHI0, vos villageois finiront par avoir besoin de manger. Ne les laissez pas mourir de faim ! Une fois que vous aurez construit une $YEL1ferme$WHI0 et que vous y aurez assigné des travailleurs, vous pourrez leur dire de récolter de la nourriture crue et ils l'apporteront à la ferme pour la planter. Une fois planté, ils la récolteront automatiquement lorsqu'elle aura poussé !"
    noWaterHeader:
      text: "Eau"
    noWater:   
      text: "Vous êtes au jour {day} et vous n'avez pas encore construit de $YEL1sources d'eau$WHI0. Vos villageois finiront par avoir besoin de boire de l'eau. Ne les laissez pas mourir de soif ! Essayez de construire une $YEL1station de purification$WHI0 et collecter les eaux de surface, ou un $YEL1puit$WHI0 pour automatiquement générer de l'eau souterraine propre, ou encore des $YEL1collecteurs d'eau$WHI0 pour collecter l'eau de pluie. Éventuellement, essayez d'avoir plus d'une source d'eau pour survivre aux diverses conditions tout au long de l'année. N'oubliez pas de leur assigner quelques ouvriers !"
    noTowersHeader:
      text: "Défenses"
    noTowers:   
      text: "Vous êtes au jour {day} et vous n'avez pas encore construit de $YEL1défenses$WHI0, sans rien pour défendre votre village, vous allez vite être submergé par les monstres qui essaient de manger vos pauvres petit villageois, pour la plupart sans défense ! Essayez de construire une archerie et une tour d'archers pour mettre en place des défenses rudimentaires et les faire fonctionner."
    buildingSlotsHeader:
      text: "Emplacements de construction"
    buildingSlots:   
      text: "Vous n'avez plus de place pour construire, afin de gérer votre village en pleine croissance, vous aurez besoin d'améliorer votre $YEL1Campement$WHI0 ou de construire quelques $YEL1Entrepôts$WHI0. Vous pouvez améliorer votre $YEL1Campement$WHI0 en cliquant dessus et en cliquant sur le bouton améliorer sur le panneau en bas. Alternativement, si vous préférez construire un $YEL1Entrepôt$WHI0, vous pouvez les trouver dans la sous-catégorie Civil de votre onglet de construction."
    lifeExpectancyHeader:
      text: "Espérance de vie"
    lifeExpectancy:   
      text: "Les villageois ayant vécu une vie difficile ne vivront pas très longtemps ! L'espérance de vie des villageois peut chuter s'ils sont blessés, affamés, extrêmement malheureux ou simplement s'ils ont une mauvaise vie. $YEL1Une fois que leur espérance de vie aura chuté, elle ne remontera jamais ! $WHI0Alors, assurez-vous de prendre soin de vos villageois afin d'avoir une main-d'œuvre forte, en santé et qui vit longtemps !"
    eldersHeader:
      text: "Doyens"
    elders:   
      text: "Ne bougez pas et écoutez  ! {mobName} est un doyen. Quand les villageois atteindront l'âge de la vieillesse, ils deviendront des doyens et cesseront de travailler. Mais en retour, ils partageront leur sagesse avec tous ceux qui prendront le temps de discuter avec eux."
    ghostsHeader:
      text: "Fantômes"
    ghosts:   
      text: "Parfois, on peut ressusciter des villageois morts ! Au $YEL1Crépuscule$WHI0 et durant la $YEL1Nuit$WHI0 vous verrez occasionnellement certains de vos villageois décédés errer dans le village. Si vous en remarquez un, vous pouvez le zapper avec le sort de ressuscitation et essayer de le ramener à la vie !"
    villagerStarvingHeader:
      text: "Famine"
    villagerStarvingMale:   
      text: "{mobName}$WHI0 est affamé ! Trouvez vite à manger à ce pauvre villageois, sinon il risque de mourir ! Avez-vous construit une ferme ou des maisons ? Les villageois sont désespérés lorsqu'ils sont affamés et essaieront de trouver de la nourriture par eux-mêmes, même si cela les met en danger."
    villagerStarvingFemale:   
      text: "{mobName}$WHI0 est affamée ! Trouvez vite à manger à cette pauvre villageoise, sinon elle risque de mourir ! Avez-vous construit une ferme ou des maisons ? Les villageois sont désespérés lorsqu'ils sont affamés et essaieront de trouver de la nourriture par eux-mêmes, même si cela les met en danger."
    villagerDehydrationHeader:
      text: "Déshydratation"
    villagerDehydrationMale:   
      text: "{mobName}$WHI0 est en train de mourir de soif ! Trouvez vite de l'eau à ce pauvre villageois, sinon il risque de mourir ! Avez-vous construit un $YEL1Purificateur d'eau$WHI0, un $YEL1Puit$WHI0 ou un $YEL1Collecteur d'eau$WHI0 encore ? Est-ce qu'ils produisent assez d'eau ? Vous avez peut-être besoin d'en construire plus !"
    villagerDehydrationFemale:   
      text: "{mobName}$WHI0 est en train de mourir de soif ! Trouvez vite de l'eau à cette pauvre villageoise, sinon elle risque de mourir ! Avez-vous construit un $YEL1Purificateur d'eau$WHI0, un $YEL1Puit$WHI0 ou encore un $YEL1Collecteur d'eau$WHI0 ? Est-ce qu'ils produisent assez d'eau ? Vous avez peut-être besoin d'en construire plus !"
    villagerSleepyHeader:
      text: "Épuisement"
    villagerSleepyNoHome:   
      text: "{mobName}$WHI0 commence à avoir sommeil. Si vos villageois sont trop fatigués et n'ont pas d'endroit où se reposer, ils finiront par dormir dehors."
    villagerSleepy:   
      text: "{mobName}$WHI0 commence à avoir sommeil. Si vos villageois sont trop fatigués et n'ont pas d'endroit où se reposer, ils finiront par dormir dehors. Heureusement, {mobName} $WHI0a un logement, il devrait donc y retourner bientôt pour un petit somme !"
    villagerFreezingHeader:
      text: "Mort de froid"
    villagerFreezingNoHome:   
      text: "{mobName}$WHI0 est en train de mourir de froid ! S'il fait trop froid dehors et que vos villageois n'ont pas de maison pour se réchauffer, ils pourraient mourir ! Essayez d'avoir assez de maisons pour vos villageois dès que possible !"
    villagerFreezingMale:   
      text: "{mobName}$WHI0 est en train de mourir de froid ! S'il fait trop froid dehors et que vos villageois n'ont pas de maison pour se réchauffer, ils pourraient mourir ! Heureusement, {mobName} $WHI0a un logement, il devrait donc essayer d'y retourner sous peu pour se réchauffer !"
    villagerFreezingFemale:   
      text: "{mobName}$WHI0 est en train de mourir de froid ! S'il fait trop froid dehors et que vos villageois n'ont pas de maison pour se réchauffer, ils pourraient mourir ! Heureusement, {mobName} $WHI0a un logement, il devrait donc essayer d'y retourner sous peu pour se réchauffer !"
    villagerOverheatingHeader:
      text: "Surchauffe"
    villagerOverheatingNoHome:   
      text: "{mobName} $WHI0brûle sous la chaleur ! S'il fait trop chaud dehors et que vos villageois n'ont pas de maison pour se rafraîchir, ils pourraient mourir d'épuisement par la chaleur ! Essayez d'avoir assez de maisons pour vos villageois dès que possible !"
    villagerOverheatingMale:   
      text: "{mobName} $WHI0brûle sous la chaleur ! S'il fait trop chaud dehors et que vos villageois n'ont pas de maison pour se rafraîchir, ils pourraient mourir d'épuisement par la chaleur ! Heureusement, {mobName} $WHI0a un logement, il devrait donc y retourner sous peu pour se rafraîchir !"
    villagerOverheatingFemale:   
      text: "{mobName} $WHI0brûle sous la chaleur ! S'il fait trop chaud dehors et que vos villageois n'ont pas de maison pour se rafraîchir, ils pourraient mourir d'épuisement par la chaleur ! Heureusement, {mobName}$WHI0 a un logement, elle devrait donc y retourner sous peu pour se rafraîchir !"
    matingHeader:
      text: "En couple"
    matingDifferentGender:
      text: "Avez-vous remarqué que {mobName} $WHI0a trouvé un nouveau partenaire, {mobMateName} $WHI0? Si l'un d'entre eux a un foyer et qu'ils sont assez heureux, ils essaieront peut-être de rentrer chez eux pour faire un bébé ! Ils se rendent aussi souvent visite pour améliorer leur humeur, ou essaient de vivre dans la même maison dès que possible."
    matingSameGender:   
      text: "Avez-vous remarqué que {mobName} $WHI0a trouvé un nouveau partenaire, {mobMateName} $WHI0? Si l'un d'entre eux a une maison et qu'ils sont assez heureux, il pourront essayer de rentrer chez eux et de s'amuser en privé ! Ils ne sont peut-être pas très efficaces pour se reproduire comme leurs homologues hétéros, mais ils auront quand même un petit coup de boost dans leur humeur ! Ils se rendent aussi souvent visite pour améliorer leur humeur et essaieront de vivre dans la même maison dès que possible."
    pregnantHeader:
      text: "Enceinte"
    pregnant:   
      text: "{mobName}$WHI0 est enceinte ! Bientôt, elle donnera naissance à un nouvel enfant qui deviendra un jour une autre abeille ouvrière adulte ! Les villageoises enceintes consomment plus de nourriture et d'énergie et se déplacent un peu plus lentement. Alors gardez un oeil sur elles."
    nomadHeader:
      text: "Nomades !"
    nomad:   
      text: "Des $YEL1nomades$WHI0 viennent d'arriver dans votre région, ils sont amicaux. S'ils peuvent se rendre dans votre village sans être tués, ils vous rejoindront. Si vous voulez augmenter vos chances d'obtenir plus de $YEL1nomades$WHI0, construisez un grand village avec beaucoup de logements et de défenses."
    essenceHeader:
      text: "Essence"
    essence:   
      text: "Avez-vous remarqué ces points verts scintillants sur la carte lorsque quelque chose meurt ou que vous détruisez une partie du terrain ? C'est l'$GRE1essence$WHI0 qui a été libérée dans votre monde. Vous pouvez collecter de l'essence en agitant votre main près d'elle et cela rechargera votre barre d'influence plus rapidement afin de pouvoir jeter des sorts. L'essence est aussi la source d'énergie de certiain bâtiments tels que les $YEL1Tours-éclair de feu$WHI0. Vous pouvez collecter de l'essence en construisant des $YEL1collecteurs d'essence$WHI0."
    abandonedBuildingsHeader:
      text: "Bâtiments abandonnés"
    abandonedBuildings:   
      text: "{buildingName}$WHI0 est un bâtiment abandonné, vos villageois devront le réparer pour l'utiliser. Si le bâtiment est à portée de votre village, vous pouvez cliquer sur le bâtiment puis cliquer sur le bouton $GRE1récupérer $WHI0dans le panneau en bas. "
    rainHeader:
      text: "Pluie !"
    rain:   
      text: "Whoa, il pleut ! La pluie va lentement faire baisser le bonheur de vos villageois et un peu réduire leur vitesse de déplacement, mais ça va aussi $GRE1arroser vos plantations, remplir vos collecteurs d'eau et éteindre le feu ! $WHI0Croisez les doigts et espérez que les éclairs ne foudroient rien d'important."
    snowHeader:
      text: "Neige !"
    snow:   
      text: "Whoa, il neige ! La neige va lentement faire baisser le bonheur de vos villageois et un peu réduire leur vitesse de déplacement. Faites attention, la neige fait aussi baisser la température, et elle pourrait atteindre un niveau glacial et tuer les plantations ou faire mal aux villageois qui n'arrivent pas à trouver un endroit où se réchauffer."
    happinessLowHeader:
      text: "Bonheur faible"
    happinessLow:   
      text: "Vos villageois sont extrêmement malheureux. Vous devriez envisager de leur donner un peu de temps libre. Les villageois heureux travailleront plus dur et se reproduiront plus souvent. Les villageois sont également plus heureux en général s'ils sont bien nourris, s'ils ont une maison et un compagnon."
    timeDuskHeader:
      text: "Nuit"
    timeDusk:   
      text: "La nuit approche à grands pas, attention ! C'est là que les monstres attaqueront ! J'espère que vous avez construit quelques défenses, comme une $YEL1tour d'archers $WHI0!"
    corruptionHeader:
      text: "Corruption !"
    corruption:   
      text: "Comme vous l'avez probablement déjà découvert, vos villageois ne sont pas les seuls dans cette région ! Avec le temps, $RED1la corruption $WHI0se propage lentement et conquérir la carte, augmentant les taux de d'apparition des monstres et causant généralement des problèmes. Il y a des moyens de repousser la corruption. $GRE1De nombreux bâtiments offrent une résistance à la corruption $WHI0et une résistance élevée empêchera la corruption de se propager, et peut même parfois la repousser. Pas tous les bâtiments peuvent résister à la corruption, assurez-vous en en regardant leurs statistiques."
    seasonAutumnHeader:
      text: "Automne"
    seasonAutumn:   
      text: "C'est l'$ORA1automne$WHI0. L'$ORA1automne$WHI0 est une saison assez légère et habituellement un bon moment pour construire des logement et accumuler une grande quantité $RED1de nourriture et d'eau $WHI0pour survivre à l'$CYA1hiver$WHI0."
    seasonWinterHeader:
      text: "Hiver"
    seasonWinter:   
      text: "L'$CYA1hiver$WHI0 est arrivé ! L'hiver est l'une des saisons les plus difficiles pour la survie. Vos plantations cesseront de croître, tout comme la plupart des ressources naturelles sur la carte. J'espère que vous avez fait des réserves de nourriture et d'eau et que vous avez assez de logements pour empêcher vos villageois de mourir de froid !"
    seasonSpringHeader:
      text: "Printemps"
    seasonSpring:   
      text: "Une pause plaisante après les ravages de l'$CYA1hiver$WHI0, le $GRE1printemps $WHI0 est arrivé ! Le printemps est la saison la plus facile pour survivre. Vous trouverez qu'il est très facile de cultiver de la nourriture et de reconstituer les ressources. Bien que la pluie constante puisse affecter les villageois et que les orages puissent endommager les bâtiments. Alors faites attention ! N'oubliez pas de $RED1faire le plein de nourriture et d'eau $WHI0avant l'arrivée de l'$YEL1été$WHI1 !"
    seasonSummerHeader:
      text: "Été"
    seasonSummer:   
      text: "L'$YEL1ét$WHI0 est là. Vos villageois vont devoir travailler par une chaleur torride, et devront fréquemment rentrer chez eux pour se rafraîchir. Ne vous attendez pas à beaucoup de pluie, et attendez-vous à ce que la croissance des cultures soit plus lente. J'espère que vous avez fait le plein de nourriture et d'eau pendant le $GRE1printemps $WHI0!"
    destroyTerrainHeader:
      text: "Détruire du terrain"
    destroyTerrain:   
      text: "Vous pouvez rapidement enlever du terrain qui vous gène en utilisant l'outil $GRE1'Detruire du terrain'$WHI0. $YEL1Cliquez sur le bouton en bas à droite de l'interface graphique, sélectionnez ce que vous voulez retirer$WHI0 et vos ouvriers se précipiteront là-bas pour nettoyer !"
    cullisGateHeader:
      text: "Portail cullis"
    cullisGate:   
      text: "La plupart des cartes sont parsemées d'$YEL1anciens portails cullis$WHI0. Vous pouvez y jeter des monstres, des ressources ou même des villageois, en les sacrifiant pour obtenir de l'essence. Mais faites tout de même attention, les $YEL1portails cullis $WHI0ont tendance à surcharger si ils sont trop utilisés."
    speedControlsHeader:
      text: "Contrôles de vitesse et de pause"
    speedControls:   
      text: "Saviez-vous que vous pouvez mettre le jeu en pause en appuyant sur $GRE1{shortcutKey}$WHI0, ou ajuster le passage du temps en utilisant l'horloge ?"
    dismantleHeader:
      text: "Démantèlement de bâtiment"
    dismantle:
      text: "Vous pouvez démanteler des bâtiments en cliquant sur le bouton $YEL1Démanteler des bâtiments et objets $WHI0en bas à droite de l'interface graphique, puis sur le bâtiment que vous souhaitez démanteler. Une fois marqués pour être démantelés, vos constructeurs détruiront le bâtiment."
      
