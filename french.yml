    time:
      newDayBanner:
        newDayBannerHeader:
          text: "{season}, jour {currentDay}"
        nextSeasonArrivesTomorrow:
          text: "{season} demain !"
        daysUntilNextSeason:
          text: "{season} dans {days} jours."
        monstersArriveTomorrow:
          text: "Les $RED0monstres $WHI0arriveront demain !" 
        daysUntilMonsters:
          text: "Les $RED0monsters $WHI0arriveront dans {days} jours !"

      feelsOminous:
        header:
          yellow:
            text: "$YEL1L'ambiance devient inquiétante ?"
          red:
            text: "$RED1L'ambiance devient inquiétante ?"
        subtitle:
          text: "Qu'est-ce qu'il se passe ?"
      
      anEclipse:
        header:
          text: "$YEL1Une éclipse !"
        subtitle:
          text: "Tout est sombre, les monstres sont enragés !"
          
      duskArrived:
        header:
          text: "$GRE0Le soleil se couche.."
        subtitle:
          peaceful:
            comment: "Aucun monstre ne va apparaître, mais tu es dans un mode de jeu où ils le peuvent."
            text: "Tout semble paisible ?"
          restless:
            comment: "Des monstres commencent à apparaître."
            text: "Les monstres semblent agités."
          alwaysPeaceful:
            comment: "Sous-titre du mode paisible où aucun monstre n'apparait."
            text: "La région semble paisible."

      nightArrived:
        header:
          green:
            text: "$GRE0La nuit vient de tomber.."
          blue:
            text: "$BLU0La nuit vient de tomber.."
        subtitle:
          fullMoon:
            text: "C'est une pleine lune, les monstres sont calmes."
          enraged:
            text: "Les monstres sont enragés !"
          calm:
            text: "Tout est calme."
      
      bloodMoon: 
        header:
          text: "$RED1La lune de sang se lève !"
        subtitle:
          text: "Les monstres sont enragés !"
      
      newSeason: 
        header:
          text: "{season}, nouvelle saison !"
        subtitle:
          text: " $WHI0Bonne chance!"
          
