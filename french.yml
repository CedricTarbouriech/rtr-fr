console:
  comment: "Console - Console Panel and Banner Messages"
  javaClass: "rtr.console.Console.java"
  
  panel:
    coitus:
      text: "{mobName} $WHI0s'est accouplé avec {mateMobName} $WHI0!"
    isPregnant:
      text: "{mobName} $PIN1est enceinte !"
    object:
      destroyed:
        text: "{buildingName} $RED1vient d'être détruit !"
      repaired:
        text: "{buildingName} $GRE1vient d'être entièrement réparé."
      completed:
        text: "{buildingName} $WHI0vient d'être terminé."
      dismantled:
        text: "{buildingName} $YEL1vient d'être démantelé."
    autosave:
      text: "$GRE1Sauvegarde automatique $WHI0-$GRE2 {time}"
    save:
      text: "$GRE1Sauvegarde terminée, durée : $WHI0-$GRE2 {time}"
