spells:
  comment: "Influence Module - Spells"
  javaClass: "rtr.influence.*"
  
  banish:
    name:
      text: "Bannir"
    description:
      text: "Bannissez vos ennemis à un endroit aléatoire sur la carte !"
  dissolve:
    name:
      text: "Dissoudre"
    description:
      text: "Dissout les ressources vivantes tels que les cristaux, le bois et les cadavres sur la carte, les convertissant ainsi en essence."
  summonHolyGolem:
    name:
      text: "Invoquer un saint-golem"
    description:
      text: "Invoque un saint défenseur qui se battra jusqu'au bout pour défendre votre peuple. Plus votre village est vieux, plus le golem est fort !"
  drop:
    name:
      text: "Lâcher"
    description:
      text: "Lâche une ressource on une créature présente dans votre main. Ce sort ne devrait pas être directement accessible."
  meteor:
    name:
      text: "Météore"
    description:
      text: "Envoyez une pierre enflammée de l'espace sur quelque chose!"
  flame:
    name:
      text: "Flamber"
    description:
      text: "Enflamme une zone (et tout ce qui se trouve sur le chemin) !"
  grab:
    name:
      text: "Attraper"
    description:
      text: "Ramassez des ressources ou des créatures sur la carte. Draine de plus en plus d'essence lorsqu'ils sont maintenus longtemps et tomberont si vous n'en avez plus."
  healingAura:
    name:
      text: "Aura de guérison"
    description:
      text: "Guérit lentement tous les villageois dans la zone pendant une courte période de temps."
  motivateLand:
    name:
      text: "Motiver les terres"
    description:
      text: "Motive la croissance de certaines ressources naturelles. Fonctionne mieux au printemps et à l'automne, très inefficace en hiver."
  earthquake:
    name:
      text: "Tremblement de terre"
    description:
      text: "Secoue le sol, endommage tout ce qui se trouve dans la zone et fait parfois apparaitre des rochers."
  recall:
    name:
      text: "Rappeler"
    description:
      text: "Téléporte les villageois et les ressources au village en toute sécurité."
  resurrect:
    name:
      text: "Ressusciter"
    description:
      text: "Ressuscite un fantôme visible sur la carte. Attention, parfois le processus ne se déroule pas comme prévu !"
  initialSpawnIn:
    name:
      text: "Apparition initiale"
    description:
      text: "Un sort spécial utilisé pour créer des villageois au début d'un nouveau monde. Ne devrait pas être utilisable par le joueur."
  storm:
    name:
      text: "Tempête"
    description:
      text: "Un sort extrêmement dangereux qui provoque un énorme orage localisé, suivi par de la pluie ou de la neige dans toute la région. Ne devrait jamais être jeté à l'intérieur de votre village."
  conjureEssence:
    name:
      text: "Invoquer de l'essence"
    description:
      text: "Invoque de l'essence à partir de rien ! Attention à ce qu'elle ne soit pas reaspirée dans votre main."
  lightningBolt:
    name:
      text: "Éclair"
    description:
      text: "Électrocute les depuis  les cieux ! Ne marche pas très bien près des paratonnerres."
  conjureMaterial:
    name:
      text: "Invoquer des matériaux"
    description:
      text: "Apporte des matières premières parfois similaire à la topographie qui l'entoure."
  mend:
    name:
      text: "Raccomoder"
    description:
      text: "Répare les golems et les bâtiments dans une petite zone pour une courte période."
  summonLaborGolem:
    name:
      text: "Invoquer un golem-ouvrier"
    description:
      text: "Invoque un golem stupide qui travaillera en tant que main-d'oeuvre dans votre village jusqu'à ce qu'il meurt."
  illuminate:
    name:
      text: "Illuminer"
    description:
      text: "Crée une source de lumière durable et de grande taille sur la carte."
  charm:
    name:
      text: "Charmer"
    description:
      text: "Charme un monstre à se retourner contre ses amis, mais ils ne vont pas toujours coopérer, et pourraient même se retourner contre vous."
  magicBolts:
    name:
      text: "Éclair magique"
    description:
      text: "Électrise un monstre avec une boule d'énergie."
  coldAura:
    name:
      text: "Aurea glaciale"
    description:
      text: "Rend la zone extrêmement froide, refroidissant, ralentissant et parfois gelant les créatures proches."
  regenerate:
    name:
      text: "Regénérer"
    description:
      text: "Guérit une seule créature vivante sur une courte période de temps. Ne fonctionne pas sur les golems, mais fonctionne sur les monstres ! Faites attention à où vous l'utilisez."
            
